<!doctype html>
<html>
<head>

  <link href="css/index.css" rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="slideshow">
  </div>

  <div id="nowPlaying">
    <div id="content">
      <div id="left">
        <div id="title"></div>
        <div id="artist"></div>
        <div id="album"></div>
      </div>
      <div id="right">
        <img id="albumArt">
      </div>
    </div>

    <div id="touch">
      <div id="play">
        <svg height="100" width="100" id="playbutton">
          <polygon points="15,90 15,10 85,50" style="fill:white;" />
        </svg>
      </div>
      <div id="next">
      </div>
    </div>
  </div>

  <div id="disconnect">
    <!-- Source: http://commons.wikimedia.org/wiki/File:No_sign.svg -->
    <svg
     xmlns:dc="http://purl.org/dc/elements/1.1/"
     xmlns:cc="http://creativecommons.org/ns#"
     xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
     xmlns:svg="http://www.w3.org/2000/svg"
     xmlns="http://www.w3.org/2000/svg"
     width="300" height="300">
    <metadata>
      <rdf:RDF>
        <cc:Work rdf:about="">
          <dc:format>image/svg+xml</dc:format>
          <dc:type rdf:resource="http://purl.org/dc/dcmitype/StillImage" />
          <dc:title></dc:title>
        </cc:Work>
      </rdf:RDF>
    </metadata>
    <path style="fill:#ff0000" d="M150,0A150 150 0 1 0 150,300A150 150 0 1 0 150,0Z
      M75.586,54.102A121.429 121.429 0 0 1 150,28.571A121.429 121.429 0 0 1 271.429,150A121.429 121.429 0 0 1 245.898,224.414Z

    </svg>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/config.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
